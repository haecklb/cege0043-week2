<html>
<head>

	<!-- the following links add the CSS and Javascript required for the Leaflet Map -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
	integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="
	crossorigin=""/>

	<script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"
	integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA=="
	crossorigin=""></script>

	<!--the following CSS is used to set the size of the Map -->
	<style type="text/css">
		#mapid{height:180px;}
	</style>

	<script>
		function loadEarthquakeData(){
			//call the getEarthquakes code
			//keep the alert message so that we know something is happening
			alert("Loading Earthquakes");
			getEarthquakes();
		}
		
		//create variable that will hold the XMLHttpRequest()
		var client;

		//create a variable to hold the layer itself
		var earthquakelayer;

		//create the code to get the earthquakes data using an XMLHttpRequest
		function getEarthquakes(){
			client=new XMLHttpRequest();
		
		client.open('GET','https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_hour.geojson');
			client.onreadystatechange=earthquakeResponse;
			client.send();
		}

		//create the code to wait for the response from the data server, and process the response once received
		//this function listens out for the server to say the data is ready (has state 4)
		function earthquakeResponse(){
			if(client.readyState==4){
				var earthquakedata=client.responseText;
				loadEarthquakelayer(earthquakedata);
			}
		}


		//define a global variable to hold the layer so that we can use it later on
		var earthquakelayer;
		//convert the received data-which is text-to JSON format and add it to the map
		function loadEarthquakelayer(earthquakedata){
			//convert the text to JSON
			var earthquakejson=JSON.parse(earthquakedata);

			//add the JSON layer onto the map-it will appear using default icons
			earthquakelayer=L.geoJson(earthquakejson).addTo(mymap);
	
			//change the map zoom so that all the data is shown
			mymap.fitBounds(earthquakelayer.getBounds());
		}

		function removeEarthquakeData(){
			alert("remove the earthquake data here");
		}


	</script>
</head>
<body>
	<!--the mapid div will hold the map -->
	<div id="mapid" style="width: 600px; height: 400px;"></div>
	<button id="loadData" name="loadData" onclick="loadEarthquakeData()">Click here to load the data</button>
	<button id="removeEarthquakeData" name="removeEarthquakeData" onclick="removeEarthquakeData()">Click here to remove the Earthquake data</button>

	<!--the following script will load the map and set the default view and zoom, as well as loading the basemap tiles-->
	<script>
		//load the map
		var mymap = L.map('mapid').setView([51.505, -0.09], 13);

		//load the tiles
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
			maxZoom: 18,
			attribution: 'Map data &copy;<a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>,' +
				'Imagery © <a href="http://mapbox.com">Mapbox</a>',
			id:'mapbox.streets'
		}).addTo(mymap);

		
	</script>
</body>
</html>
